<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Details</title>
    <link rel="stylesheet" href="/css_practice/styles2.css">
</head>
<body>
    <header>
        <h1>Food Category: Cereals & Grains</h1>
    </header>

    <div class="food-table">
        <h2>Food Items and Their Caloric Values</h2>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Calories (kcal)</th>
                    <th>Percentage of Daily Intake</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rice</td>
                    <td>130 kcal per 100g</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Wheat (Atta)</td>
                    <td>340 kcal per 100g</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>Barley</td>
                    <td>352 kcal per 100g</td>
                    <td>10%</td>
                </tr>
                <!-- Add more food items as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
