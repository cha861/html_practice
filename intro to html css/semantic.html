<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colorful HTML Page</title>
    <style>
    /* General Styles */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    text-align: center;
    background: #413e43;
    }

    /* Header */
    header {
    background: rgb(225, 174, 237);
    color: white;
    padding: 10px;
    }

    /* Navigation */
    nav {
    background: red;
    padding: 10px;
    }
    nav a {
    color: white;
    text-decoration: none;
    margin: 10px;
    font-weight: bold;
    }

    /* Main Layout */
    main {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    gap: 10px;
    }

    /* Section for Articles */
    section {
    flex: 2;
    background: pink;
    padding: 10px;
    border-right: 3px solid black;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    }

    /* Sidebar */
    aside {
    flex: 1;
    background: rgb(47, 255, 217);
    padding: 10px;
    color: blue;
    }

    /* Articles */
    article {
    background: lightblue;
    padding: 10px;
    border-radius: 5px;
    min-width: 250px;
    flex: 1;
    }

    /* Images inside articles */
    figure img {
    width: 100%;
    max-width: 200px;
    border-radius: 10px;
    }

    figcaption {
    font-style: italic;
    color: orange;
    }

    /* Highlighted Text */
    .highlight {
    color: green;
    font-weight: bold;
    }

    /* Full-width Container */
    .container {
    background: orange;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    color: white;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
    }

    /* Footer */
    footer {
    background: blue;
    color: white;
    padding: 10px;
    }
</style>
</head>
<body>

    <header><h1>Basic CSS Tags</h1></header>

    <nav>
    <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>

    <main>
    <section>
    <article>
        <h3>Article 1</h3>
        <p>This is <span class="highlight">HARSHA</span> article.</p>
        <figure>
        <img src="harsha.jpg" alt="Image">
        <figcaption>My Image</figcaption>
        </figure>
    </article>

    <article>
        <h3>Article 2</h3>
        <p>This is another <span class="highlight">HARSHA</span> article.</p>
        <figure>
        <img src="harsha2.jpg" alt="Image">
        <figcaption>My Second Image</figcaption>
        </figure>
    </article>

    <article>
        <h3>Article 3</h3>
        <p>Yet another <span class="highlight">HARSHA</span> article.</p>
        <figure>
        <img src="harsha3.jpg" alt="Image">
        <figcaption>My Third Image</figcaption>
        </figure>
    </article>

<div class="container">
        <p>Content inside a <span class="highlight">div</span> container.</p>
    </div>
    </section>

    <aside>
    <h3>Related Topics</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    </aside>
    </main>

    <footer><p>&copy; 2025 My Website | All rights reserved</p></footer>

</body>
</html>
